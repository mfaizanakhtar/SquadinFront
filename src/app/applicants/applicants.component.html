<div class="container">
<ngb-accordion [closeOthers]="true" >
  <ngb-panel *ngFor="let a of applicants"  title="Player responses : {{a.userid.name}}">
    <ng-template ngbPanelContent>

      <h1>Name: {{a.userid.name}} </h1>
      <p>Experience: {{a.Experience}}</p>
      <p>Description: {{a.Description}}</p>
      <p>Location of player: {{a.Address}}</p>

      <button (click)="openDialog(a._id,a.userid)" mat-stroked-button color="primary">Accept</button>
      <button mat-stroked-button color="primary">Reject</button>
     </ng-template>
  </ngb-panel>
</ngb-accordion>
</div>
