<div class="main">
<div class="heading">
   <h1>
       PLAYERS
   </h1>
</div>

<div class="container" [ngSwitch]="userType">
    <div *ngSwitchCase="'Player'">
        <div class="mat-card" *ngFor="let user of data">
            <div class="up" style="display: flex;" *ngIf="(user.userType ) =='Player'">
                <div class="space" style="display: flex;">
                  <div style="display: flex;">
                        <div class="img">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="50">
                        </div>
                        <div class="detail">
                            <h2 style="margin-bottom: 0%;">
                                {{user.name}}
                            </h2>
                            <p>
                                {{user.email}}
                            </p>
                        </div>
                    </div>
                    <div>
                        <button (click)="viewDetail(user)" class="btn" mat-stroked-button color="primary">
                            view profile
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</div>
