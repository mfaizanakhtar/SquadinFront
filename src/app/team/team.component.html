<div *ngFor="let team of teams">
<h1>{{team.teamname}}</h1>
<table id="customers">
    
    <tr>
    
      <th>Team Member Name</th>
 
      <th>View Profile</th>
    </tr>
    <tr *ngFor="let member of team.teammembers">
      
      <td>{{member.name}}</td>
      <td>{{member.email}}</td>
      <td>{{member.usertype}}</td>
   
    </tr>
    </table>

</div>
