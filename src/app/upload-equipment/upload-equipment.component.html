
<mat-progress-bar mode="indeterminate"></mat-progress-bar>

    <h1 style="padding-bottom: 100px;">upload Product For Sale</h1>

        <input matInput type="text" [(ngModel)] = 'equipmentname' />
      </mat-form-field>

    
      <mat-form-field class="example-full-width">
        <mat-label>Equipment Category</mat-label>
        <input matInput type="text" [(ngModel)] = 'EquipmentCategory' >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="text" [(ngModel)] = 'quantity' >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput type="text" [(ngModel)] = 'Price' >
      </mat-form-field>
