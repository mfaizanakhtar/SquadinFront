<app-nav></app-nav>
<div style="display: grid;">

      <div class="flex-container">
            <div class="panel">
                  <div class="panel-body">
                        <div class="mar-top clearfix">
                              <button style="background-color: blueviolet; " class="btn btn-sm btn-primary pull-right"
                                    (click)="openDialog()" type="submit"><i class="fa fa-pencil fa-fw"></i>Create
                                    Activity</button>

                              <a class="btn btn-trans btn-icon" href="#"
                                    data-original-title="" data-toggle="tooltip"></a>
                              <a class="btn btn-trans btn-icon" href="#"
                                    data-original-title="Add Photo" data-toggle="tooltip"></a>
                              <a class="btn btn-trans btn-icon" href="#"
                                    data-original-title="Add File" data-toggle="tooltip"></a>
                        </div>
                  </div>
            </div>
            <div *ngFor='let activity of activities' style="padding-top: 20px;">
                  <mat-card class="example-card">
                        <div class="card-header">
                              <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"> </div>
                                    <mat-card-title>{{activity.userid.name}}</mat-card-title>
                                    <mat-card-subtitle>{{activity.userid.userType}}</mat-card-subtitle>


                                    <button mat-icon-button [matMenuTriggerFor]="menu"
                                          aria-label="Example icon-button with a menu">
                                          <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                          <button (click)="remove(activity)" mat-menu-item>
                                                <mat-icon>remove_done</mat-icon>
                                                <span>Remove</span>
                                          </button>
                                          <!-- <button mat-menu-item>
                                                <mat-icon>edit_not</mat-icon>
                                                <span>Edit post</span>
                                          </button> -->
                                    </mat-menu>
                              </mat-card-header>
                        </div>

                        <mat-card-content style="margin-top: 20px; margin-bottom: 30px;">
                              <div>
                              <mat-tab-group>
                                    <mat-tab style="width: 100%;" label="Name of activity"> 
                                          <div class="content">{{activity.Activityname}}</div></mat-tab>
                                    <mat-tab label="Sport">{{activity.sport}}</mat-tab>
                                    <mat-tab label="No of Player">{{activity.NoOfPlayers}}</mat-tab>
                                    <mat-tab label="Date">{{activity.TimeStamp}}</mat-tab>
                                    <mat-tab label="Description"><div class="content"> {{activity.ActivityDescription}}</div></mat-tab>
                                  </mat-tab-group>
                              </div>
                         

                        </mat-card-content>
                        <mat-card-actions>
                              <!-- <button mat-button color="primary">LIKE</button>
                              <button mat-button color="primary">SHARE</button> -->
                              <!-- <button mat-raised-button color="primary" (click)="openDialog()">Create Activity</button> -->
                              <button (click)="opendialogforapply(activity._id)" style="margin-left: 15px;" mat-raised-button
                                    color="accent">Respond</button>


                        </mat-card-actions>

                  </mat-card>
            </div>

      </div>
</div>
