<app-nav></app-nav>
<div style="display: grid;">

      <div class="flex-container">
            <div class="panel">
                  <div class="panel-body">
                        <div class="mar-top clearfix">
                              <button style="background-color: blueviolet; " class="btn btn-sm btn-primary pull-right"
                                    (click)="openDialog()" type="submit"><i class="fa fa-pencil fa-fw"></i>Create
                                    Activity</button>

                              <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"
                                    data-original-title="Add Video" data-toggle="tooltip"></a>
                              <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"
                                    data-original-title="Add Photo" data-toggle="tooltip"></a>
                              <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"
                                    data-original-title="Add File" data-toggle="tooltip"></a>
                        </div>
                  </div>
            </div>
            <div *ngFor='let activity of activities' style="padding-top: 20px;">
                  <mat-card class="example-card">
                        <div class="card-header">
                              <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"> </div>
                                    <mat-card-title>{{activity.userid.name}}</mat-card-title>
                                    <mat-card-subtitle>{{activity.userid.userType}}</mat-card-subtitle>


                                    <button style="background-color: blueviolet; "
                                          class="btn btn-sm btn-primary pull-right" (click)="openDialog()"
                                          type="submit"><i class="fa fa-pencil fa-fw"></i>Create
                                          Activity</button>


                              </mat-card-header>
                        </div>

                        <mat-card-content>
                              <p>
                                    {{activity.ActivityDescription}}
                              </p>
                        </mat-card-content>
                        <mat-card-actions>
                              <button mat-button color="primary">LIKE</button>
                              <button mat-button color="primary">SHARE</button>
                              <!-- <button mat-raised-button color="primary" (click)="openDialog()">Create Activity</button> -->
                        </mat-card-actions>
                        <div style="display: flex;">
                              <textarea style="width: 80%;"></textarea>
                              <button style="margin-left: 15px;" mat-raised-button color="accent">Respond</button>

                        </div>
                  </mat-card>
            </div>

      </div>
</div>
