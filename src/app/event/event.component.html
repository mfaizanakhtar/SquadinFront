<app-nav></app-nav>
<h1 style="text-align: center; margin-top: 20px;">Events</h1>
<div class="container" style="align-items: center;display: flex; justify-content: center;">

<mat-card class="example-card" *ngFor='let e of event'>
    <div class="card-header">
          <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{e.userid.name}}</mat-card-title>
                <mat-card-subtitle>{{e.userid.userType}}</mat-card-subtitle>
          </mat-card-header>
    </div>

    <mat-card-content style="margin-top: 20px; margin-bottom: 30px;">
          <div >
          <mat-tab-group  >
                <mat-tab style="width: 100%;" label="Name of Event">{{e.eventname}}
                      <div class="content"></div></mat-tab>
                <mat-tab label="Sport">{{e.EventCategory}}</mat-tab>
                <mat-tab label="Event Date">{{e.eventDate}}</mat-tab>
                <mat-tab label="Time of Event">{{e.eventtime}}</mat-tab>
                <mat-tab label="Description"><div class="content"> {{e.summary}}</div></mat-tab>
              </mat-tab-group>
          </div>
     

    </mat-card-content>
    <mat-card-actions>
          <!-- <button mat-button color="primary">LIKE</button>
          <button mat-button color="primary">SHARE</button> -->
          <!-- <button mat-raised-button color="primary" (click)="openDialog()">Create Activity</button> -->
          <button (click) = "openDialog(e._id)" style="margin-left: 15px;" mat-raised-button
                color="accent">Apply for Event</button>


    </mat-card-actions>

</mat-card>
</div>
